<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F8F9FA"/>
  
  <!-- Floor -->
  <rect x="0" y="250" width="600" height="150" fill="#D5DBDB"/>
  
  <!-- Wall -->
  <rect x="0" y="0" width="600" height="250" fill="#E8DAEF"/>
  
  <!-- Large Window -->
  <rect x="50" y="30" width="250" height="180" fill="#85C1E9" opacity="0.5"/>
  <line x1="50" y1="120" x2="300" y2="120" stroke="#FFFFFF" stroke-width="4"/>
  <line x1="175" y1="30" x2="175" y2="210" stroke="#FFFFFF" stroke-width="4"/>
  
  <!-- Bookshelf -->
  <rect x="400" y="80" width="150" height="170" fill="#8B4513"/>
  <rect x="405" y="85" width="140" height="30" fill="#D35400"/>
  <rect x="405" y="120" width="140" height="30" fill="#D35400"/>
  <rect x="405" y="155" width="140" height="30" fill="#D35400"/>
  <rect x="405" y="190" width="140" height="30" fill="#D35400"/>
  <rect x="405" y="225" width="140" height="20" fill="#D35400"/>
  
  <!-- Books -->
  <rect x="410" y="90" width="15" height="25" fill="#E74C3C"/>
  <rect x="428" y="90" width="15" height="25" fill="#3498DB"/>
  <rect x="446" y="90" width="15" height="25" fill="#27AE60"/>
  <rect x="464" y="90" width="15" height="25" fill="#F39C12"/>
  <rect x="482" y="90" width="15" height="25" fill="#9B59B6"/>
  
  <!-- Sofa -->
  <rect x="80" y="260" width="180" height="80" fill="#3498DB" rx="10"/>
  <rect x="70" y="250" width="20" height="90" fill="#2980B9" rx="5"/>
  <rect x="260" y="250" width="20" height="90" fill="#2980B9" rx="5"/>
  <rect x="80" y="240" width="180" height="30" fill="#2980B9" rx="5"/>
  
  <!-- Coffee Table -->
  <rect x="120" y="310" width="100" height="50" fill="#8B4513" rx="5"/>
  <ellipse cx="170" cy="335" rx="30" ry="15" fill="#D35400"/>
  
  <!-- Coffee Cup -->
  <ellipse cx="170" cy="330" rx="12" ry="8" fill="#FFFFFF"/>
  <rect x="165" y="325" width="10" height="10" fill="#FFFFFF"/>
  <path d="M 180 328 Q 190 328 190 333 Q 190 338 180 338" stroke="#95A5A6" stroke-width="2" fill="none"/>
  
  <!-- Plant -->
  <ellipse cx="500" cy="290" rx="25" ry="15" fill="#8B4513"/>
  <circle cx="490" cy="270" r="20" fill="#27AE60"/>
  <circle cx="510" cy="265" r="18" fill="#27AE60"/>
  <circle cx="500" cy="255" r="22" fill="#27AE60"/>
  
  <!-- Pendant Lamp -->
  <line x1="170" y1="0" x2="170" y2="180" stroke="#7F8C8D" stroke-width="2"/>
  <path d="M 150 180 L 170 200 L 190 180 Z" fill="#F39C12"/>
  <ellipse cx="170" cy="200" rx="20" ry="8" fill="#F1C40F" opacity="0.6"/>
  
  <!-- Title -->
  <rect x="150" y="350" width="300" height="40" fill="#FFFFFF" rx="5"/>
  <text x="300" y="375" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2C3E50">Khu Vực Học Tập</text>
</svg>
