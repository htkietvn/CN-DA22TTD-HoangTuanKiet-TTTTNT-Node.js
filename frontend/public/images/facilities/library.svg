  <rect x="124" y="110" width="12" height="30" fill="#1ABC9C"/>
  
  <!-- Large Bookshelf Right -->
  <rect x="450" y="60" width="120" height="220" fill="#8B4513"/>
  <rect x="455" y="65" width="110" height="35" fill="#A0522D"/>
  <rect x="455" y="105" width="110" height="35" fill="#A0522D"/>
