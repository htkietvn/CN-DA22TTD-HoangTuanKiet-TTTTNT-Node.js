  <path d="M 180 190 Q 200 200 220 190" stroke="#C0392B" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Body/Blazer -->
  <rect x="130" y="230" width="140" height="170" fill="#E74C3C" rx="10"/>
  <rect x="180" y="230" width="40" height="170" fill="#FFFFFF"/>
  
  <!-- Scarf -->
  <path d="M 150 240 Q 200 250 250 240" stroke="#F39C12" stroke-width="15" fill="none"/>
  
  <!-- Name Badge -->
  <rect x="100" y="320" width="200" height="60" fill="#FFFFFF" rx="5"/>
  <text x="200" y="345" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2C3E50">TS. Võ Thị E</text>
  <text x="200" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7F8C8D">Chuyên gia Data Science</text>
