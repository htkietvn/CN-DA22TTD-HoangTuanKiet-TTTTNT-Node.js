  <ellipse cx="250" cy="140" rx="30" ry="50" fill="#2C3E50"/>
  
  <!-- Eyes -->
  <circle cx="180" cy="155" r="8" fill="#2C3E50"/>
  <circle cx="220" cy="155" r="8" fill="#2C3E50"/>
  <circle cx="182" cy="153" r="3" fill="#FFFFFF"/>
  <circle cx="222" cy="153" r="3" fill="#FFFFFF"/>
  
  <!-- Eyelashes -->
  <path d="M 175 145 L 173 140" stroke="#2C3E50" stroke-width="2"/>
  <path d="M 180 143 L 180 138" stroke="#2C3E50" stroke-width="2"/>
  <path d="M 185 145 L 187 140" stroke="#2C3E50" stroke-width="2"/>
  <path d="M 215 145 L 213 140" stroke="#2C3E50" stroke-width="2"/>
  <path d="M 220 143 L 220 138" stroke="#2C3E50" stroke-width="2"/>
  <path d="M 225 145 L 227 140" stroke="#2C3E50" stroke-width="2"/>
  
  <!-- Glasses -->
  <circle cx="180" cy="155" r="18" fill="none" stroke="#E74C3C" stroke-width="2"/>
