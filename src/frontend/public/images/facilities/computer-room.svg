<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#ECF0F1"/>
  
  <!-- Floor -->
  <rect x="0" y="280" width="600" height="120" fill="#95A5A6"/>
  
  <!-- Back Wall -->
  <rect x="0" y="0" width="600" height="280" fill="#BDC3C7"/>
  
  <!-- Window -->
  <rect x="400" y="40" width="150" height="120" fill="#3498DB" opacity="0.6"/>
  <line x1="475" y1="40" x2="475" y2="160" stroke="#FFFFFF" stroke-width="3"/>
  <line x1="400" y1="100" x2="550" y2="100" stroke="#FFFFFF" stroke-width="3"/>
  
  <!-- Whiteboard -->
  <rect x="50" y="50" width="200" height="120" fill="#FFFFFF" stroke="#2C3E50" stroke-width="3"/>
  <text x="150" y="90" font-family="Arial" font-size="16" fill="#E74C3C" text-anchor="middle">Machine Learning</text>
  <text x="150" y="115" font-family="Arial" font-size="14" fill="#2C3E50" text-anchor="middle">y = wx + b</text>
  <circle cx="80" cy="140" r="15" fill="none" stroke="#3498DB" stroke-width="2"/>
  <circle cx="120" cy="140" r="15" fill="none" stroke="#27AE60" stroke-width="2"/>
  
  <!-- Desks Row 1 -->
  <g id="desk1">
    <rect x="80" y="200" width="100" height="60" fill="#8B4513" rx="3"/>
    <rect x="90" y="180" width="80" height="50" fill="#2C3E50" rx="2"/>
    <rect x="95" y="185" width="70" height="40" fill="#3498DB"/>
    <rect x="125" y="230" width="20" height="10" fill="#7F8C8D"/>
  </g>
  
  <g id="desk2">
    <rect x="220" y="200" width="100" height="60" fill="#8B4513" rx="3"/>
    <rect x="230" y="180" width="80" height="50" fill="#2C3E50" rx="2"/>
    <rect x="235" y="185" width="70" height="40" fill="#27AE60"/>
    <rect x="265" y="230" width="20" height="10" fill="#7F8C8D"/>
  </g>
  
  <g id="desk3">
    <rect x="360" y="200" width="100" height="60" fill="#8B4513" rx="3"/>
    <rect x="370" y="180" width="80" height="50" fill="#2C3E50" rx="2"/>
    <rect x="375" y="185" width="70" height="40" fill="#E74C3C"/>
    <rect x="405" y="230" width="20" height="10" fill="#7F8C8D"/>
  </g>
  
  <!-- Chairs -->
  <ellipse cx="130" cy="275" rx="20" ry="8" fill="#34495E"/>
  <ellipse cx="270" cy="275" rx="20" ry="8" fill="#34495E"/>
  <ellipse cx="410" cy="275" rx="20" ry="8" fill="#34495E"/>
  
  <!-- Ceiling Lights -->
  <ellipse cx="150" cy="30" rx="40" ry="15" fill="#F1C40F" opacity="0.7"/>
  <ellipse cx="300" cy="30" rx="40" ry="15" fill="#F1C40F" opacity="0.7"/>
  <ellipse cx="450" cy="30" rx="40" ry="15" fill="#F1C40F" opacity="0.7"/>
  
  <!-- Title -->
  <rect x="150" y="350" width="300" height="40" fill="#FFFFFF" rx="5"/>
  <text x="300" y="375" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2C3E50">Phòng Máy Tính</text>
</svg>
